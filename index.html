<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        .player-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            width: 90%;
            max-width: 350px;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="player-card">
        <audio id="myAudio" controls>
            <source src="nhac/nhachay.mp3" type="audio/mpeg">
            Trình duyệt của bạn không hỗ trợ thẻ audio.
        </audio>
    </div>

    <script>
        // Đoạn mã này vẫn cần thiết để nhạc không tắt khi khóa màn hình
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: 'Trình phát nhạc', // Bạn có thể đổi tên này, nó sẽ hiện trên màn hình khóa
                artist: ' ' // Để trống
            });
        }
    </script>

</body>
</html>
